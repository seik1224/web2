<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>modal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--
        1. 버튼을 만들어보세요.
    -->
    <a class="opener" href="#">MODAL</a>

    <!--
        2. 팝업창을 만들어보세요.
    -->
    <div class="window">
      <h1>Do you want Perfumes?</h1>
      <div class="button-set">
        <a class="yes" href="#">Yes, I Want</a>
        <a class="no" href="#">No Thanks you</a>
      </div>
    </div>
    <script src="jquery-3.3.1.js"></script>
    <script src="script.js"></script>
    <script>
      //마우스 우클릭을 했을때 브라우저 기본 이벤트 제어 (우클릭 방지)
      if (window.addEventListener) {
        window.addEventListener(
          "contextmenu",
          function (e) {
            try {
              if (typeof e != "undefined") {
                e.preventDefault();
                return false;
              } else {
                return false;
              }
            } catch (e) {}
          },
          false
        );
      } else {
        window.attachEvent("oncontextmenu", function (e) {
          try {
            if (typeof e != "undefined") {
              e.preventDefault();
              return false;
            } else {
              return false;
            }
          } catch (e) {}
        });
      }
      var handlemouseEvent = function (e) {
        console.log(e);
        try {
          if (typeof e == "undefined") {
            if (window.event.button && window.event.button == "2") {
              return false;
            }
          } else if ((e.which && e.which == 3) || (e.button && e.button == 2)) {
            e.preventDefault();
            return false;
          } else if (e.keyCode == 123) {
            //F12방지
            e.preventDefault();
            return false;
          } else if (e.ctrlKey && e.shiftKey && e.keyCode == 67) {
            //F12방지
            e.preventDefault();
            return false;
          }
        } catch (e) {}
      };
      window.onkeydown = handlemouseEvent;
      window.onkeyup = handlemouseEvent;
    </script>
  </body>
</html>
