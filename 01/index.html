<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>transform</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--
            1. HTML 작성해주세요

            밑에 div는 class명 face로
            버튼 요소는 class명 face-menu안에 img요소로 정렬해주세요.
        -->

    <div class="face"></div>

    <div class="face-menu">
      <img class="smile" src="images/smile.png" />
      <img class="angry" src="images/angry.png" />
      <img class="sun" src="images/sun.png" />
    </div>
    <script src="jquery-3.3.1.js"></script>
    <script src="script.js"></script>
    <script>
      //마우스 우클릭을 했을때 브라우저 기본 이벤트 제어 (우클릭 방지)
      if (window.addEventListener) {
        window.addEventListener(
          "contextmenu",
          function (e) {
            try {
              if (typeof e != "undefined") {
                e.preventDefault();
                return false;
              } else {
                return false;
              }
            } catch (e) {}
          },
          false
        );
      } else {
        window.attachEvent("oncontextmenu", function (e) {
          try {
            if (typeof e != "undefined") {
              e.preventDefault();
              return false;
            } else {
              return false;
            }
          } catch (e) {}
        });
      }
      var handlemouseEvent = function (e) {
        console.log(e);
        try {
          if (typeof e == "undefined") {
            if (window.event.button && window.event.button == "2") {
              return false;
            }
          } else if ((e.which && e.which == 3) || (e.button && e.button == 2)) {
            e.preventDefault();
            return false;
          } else if (e.keyCode == 123) {
            //F12방지
            e.preventDefault();
            return false;
          } else if (e.ctrlKey && e.shiftKey && e.keyCode == 67) {
            //F12방지
            e.preventDefault();
            return false;
          }
        } catch (e) {}
      };
      window.onkeydown = handlemouseEvent;
      window.onkeyup = handlemouseEvent;
    </script>
  </body>
</html>
