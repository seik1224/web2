<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GRID</title>
    <link
      href="http://fonts.googleapis.com/css?family=Bitter:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--
			1. html을 작성해주세요.

			각 사각형 요소에 클래스 item을 넣고 순서대로 i01, i02, i03, ... 클래스도 같이 넣어주세요.
		-->
    <div class="wrapper">
      <ul class="grid">
        <li class="item i01">
          <div class="inner">
            Games
            <img src="images/icon.png" />
          </div>
        </li>
        <li class="item i02"><div class="inner">SAN MARINO</div></li>
        <li class="item i03"><div class="inner">CLAY</div></li>
        <li class="item i04"><div class="inner">PETER</div></li>
        <li class="item i05"><div class="inner">STUDIO</div></li>
        <li class="item i06"><div class="inner">ABOUT</div></li>
        <li class="item i07"><div class="inner">MUSIC</div></li>
        <li class="item i08"><div class="inner">SOCCER</div></li>
        <li class="item i09"><div class="inner">WEB</div></li>
        <li class="item i10">
          <div class="inner">
            CSS
            <img src="images/icon2.png" />
          </div>
        </li>
      </ul>
    </div>

    <script>
      //마우스 우클릭을 했을때 브라우저 기본 이벤트 제어 (우클릭 방지)
      if (window.addEventListener) {
        window.addEventListener(
          "contextmenu",
          function (e) {
            try {
              if (typeof e != "undefined") {
                e.preventDefault();
                return false;
              } else {
                return false;
              }
            } catch (e) {}
          },
          false
        );
      } else {
        window.attachEvent("oncontextmenu", function (e) {
          try {
            if (typeof e != "undefined") {
              e.preventDefault();
              return false;
            } else {
              return false;
            }
          } catch (e) {}
        });
      }
      var handlemouseEvent = function (e) {
        console.log(e);
        try {
          if (typeof e == "undefined") {
            if (window.event.button && window.event.button == "2") {
              return false;
            }
          } else if ((e.which && e.which == 3) || (e.button && e.button == 2)) {
            e.preventDefault();
            return false;
          } else if (e.keyCode == 123) {
            //F12방지
            e.preventDefault();
            return false;
          } else if (e.ctrlKey && e.shiftKey && e.keyCode == 67) {
            //F12방지
            e.preventDefault();
            return false;
          }
        } catch (e) {}
      };
      window.onkeydown = handlemouseEvent;
      window.onkeyup = handlemouseEvent;
    </script>
  </body>
</html>
